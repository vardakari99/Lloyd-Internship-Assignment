<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lloyd Project | Varda Kari</title>
</head>
<body>
    <div class="heading">
        <h1>Registration Form</h1>
    </div>

    <div class="main">
        <div class="form">
            <form action="" method="" name="register">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name">
                    <span id="name-span"></span>
                </div>
                <div class="form-group">
                    <label for="number">Contact Number</label>
                    <input type="text" id="number" name="number">
                    <span id="contact-span"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                    <span id="email-span"></span>
                </div>
                <div class="form-group">
                    <label for="country">Your Country</label>
                    <select id="country" name="country"> 
                        <option value="">Choose Country</option>
                    </select>
                    <span id="country-span"></span>
                </div>
                <div class="form-group">
                    <label for="state">Your State</label>
                    <select id="state" name="state" size="1">
                        <option value="">Select Country first</option>
                    </select>
                    <span id="state-span"></span>
                </div>
                <div class="form-group">
                    <label for="city">Your City</label>
                    <select id="city" name="city" size="1"> 
                        <option value="">Select State first</option>
                    </select>
                    <span id="city-span"></span>
                </div>
                <div class="button-group">
                    <button type="button" id="submit" onclick="checkingUser()">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div id="hiddenform">
        <h2>Kindly Confirm Below Information:</h2>
        <p>User Name: <em><span id="dname"></span></em></p>
        <p>User Contact: <em><span id="dnumber"></span></em></p>
        <p>User Email: <em><span id="demail"></span></em></p>
        <p>User Country: <em><span id="dcountry"></span></em></p>
        <p>User State: <em><span id="dstate"></span></em></p>
        <p>Uesr City: <em><span id="dcity"></span></em></p>
    </div>

    <div class="footer">
        <p>Designed by Varda Kari</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
